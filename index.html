<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, interactive-widget=resizes-content">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Gemini AI搭載のインテリジェントチャットアプリ">

    <title>Gemini AI Chat</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23121214' width='100' height='100' rx='22'/><text y='.9em' font-size='80' x='10'>💬</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-content">
                <div class="ai-avatar">
                    <div class="avatar-glow"></div>
                    <span class="avatar-icon">✨</span>
                </div>
                <div class="header-info">
                    <h1 class="ai-name" id="aiName">アイリス</h1>
                    <span class="status-indicator">
                        <span class="status-dot"></span>
                        オンライン
                    </span>
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-btn" id="settingsBtn" title="人格設定">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
                <button class="icon-btn" id="loadBtn" title="履歴を読み込む">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="7 10 12 15 17 10" />
                        <line x1="12" y1="15" x2="12" y2="3" />
                    </svg>
                </button>
                <button class="icon-btn" id="saveBtn" title="履歴を保存">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" y1="3" x2="12" y2="15" />
                    </svg>
                </button>
                <button class="icon-btn" id="clearBtn" title="会話をクリア">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Chat Messages -->
        <main class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="welcome-avatar">✨</div>
                <h2>こんにちは！</h2>
                <p id="welcomeText">私はアイリスです。何でもお気軽にお話しください。</p>
            </div>
        </main>

        <!-- Input Area -->
        <footer class="chat-input-area">
            <div class="input-container">
                <textarea id="messageInput" placeholder="メッセージを入力..." rows="1" maxlength="10000"></textarea>
                <button class="send-btn" id="sendBtn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
            <div class="input-footer">
                <span class="api-status" id="apiStatus">準備完了</span>
            </div>
        </footer>
    </div>

    <!-- Load Modal -->
    <div class="modal-overlay" id="loadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>履歴を読み込む</h3>
                <button class="modal-close" id="closeLoadModal">&times;</button>
            </div>
            <div class="modal-body">
                <p>保存したセーブコードを貼り付けてください：</p>
                <textarea id="loadInput" class="settings-textarea" placeholder="セーブコードを貼り付け..." rows="6"></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelLoad">キャンセル</button>
                <button class="btn btn-primary" id="confirmLoad">読み込む</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal-content settings-modal">
            <div class="modal-header">
                <h3>⚙️ AI人格設定</h3>
                <button class="modal-close" id="closeSettingsModal">&times;</button>
            </div>
            <div class="modal-body settings-body">
                <div class="settings-form">
                    <div class="form-group">
                        <label for="settingName">名前（表示名）</label>
                        <input type="text" id="settingName" class="settings-input" placeholder="AIの名前">
                    </div>
                    <div class="form-group">
                        <label for="settingSystemPrompt">システムプロンプト（AIへの指示）</label>
                        <textarea id="settingSystemPrompt" class="settings-textarea" rows="12"
                            placeholder="あなたは〇〇です。〜という口調で話してください。ユーザーは〜な人です。"></textarea>
                    </div>
                    <p style="font-size: 0.8rem; color: var(--text-muted);">※ここにAIの人格、話し方、行動指針などを自由に記述してください。</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelSettings">キャンセル</button>
                <button class="btn btn-primary" id="saveSettings">保存</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="app.js"></script>
</body>

</html>
