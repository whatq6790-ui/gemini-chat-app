<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#050505">
    <title>AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            900: '#050505',
                            800: '#0a0a0a',
                            700: '#151515',
                        },
                        accent: {
                            blue: '#3b82f6',
                            darkBlue: '#172554',
                        }
                    },
                    fontFamily: {
                        sans: ['Noto Sans JP', 'sans-serif'],
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
                    },
                    animation: {
                        'pop': 'pop 0.2s ease-out',
                        'bounce-slow': 'bounce 2s infinite',
                    },
                    keyframes: {
                        pop: {
                            '0%': { transform: 'scale(0.95)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-[#050505] text-slate-200 overflow-hidden font-sans select-none">
    <div id="app"
        class="flex flex-col h-[100dvh] max-w-lg mx-auto shadow-2xl relative bg-[#050505] border-x border-[#1a1a1a]">

        <!-- Toast -->
        <div id="toast"
            class="toast absolute top-24 left-1/2 -translate-x-1/2 z-[100] bg-[#0f172a]/90 backdrop-blur-md text-blue-100 px-6 py-3 rounded-full text-xs font-bold border border-blue-500/50 shadow-[0_0_20px_rgba(59,130,246,0.4)] flex items-center gap-2 pointer-events-none opacity-0 transition-all duration-300 transform -translate-y-4 scale-95">
        </div>

        <!-- Load Modal -->
        <div id="loadModal"
            class="modal-overlay absolute inset-0 z-[60] bg-black/60 flex items-center justify-center p-6 backdrop-blur-sm hidden">
            <div
                class="modal-content bg-[#111] w-full rounded-3xl p-6 shadow-2xl border border-[#333] space-y-4 pop-anim">
                <h2 class="text-[#3b82f6] font-black text-center text-lg">思い出をロードする？</h2>
                <textarea id="loadInput" placeholder="セーブコードをここに貼ってね"
                    class="w-full h-32 p-3 text-xs bg-[#0a0a0a] border-2 border-[#172554] rounded-xl focus:outline-none focus:border-[#3b82f6] text-slate-300 font-mono resize-none"></textarea>
                <div class="flex gap-2">
                    <button id="closeLoadModal"
                        class="flex-1 py-3 bg-[#222] rounded-xl font-bold text-slate-500 hover:bg-[#333] transition-colors">やめる</button>
                    <button id="confirmLoad"
                        class="flex-1 py-3 bg-[#3b82f6] text-white rounded-xl font-bold shadow-[0_4px_0_#1d4ed8] active:translate-y-[1px] active:shadow-none transition-all">ロード！</button>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal"
            class="modal-overlay absolute inset-0 z-[60] bg-black/60 flex items-center justify-center p-6 backdrop-blur-sm hidden">
            <div
                class="modal-content bg-[#111] w-full rounded-3xl p-6 shadow-2xl border border-[#333] space-y-4 max-h-[80vh] flex flex-col pop-anim">
                <div class="flex justify-between items-center border-b border-[#333] pb-2">
                    <h2 class="text-[#3b82f6] font-black text-lg">AI人格設定</h2>
                    <button id="closeSettingsModal"
                        class="text-slate-500 hover:text-white text-2xl leading-none">&times;</button>
                </div>
                <div class="space-y-4 overflow-y-auto flex-1 hide-scrollbar p-1">
                    <div>
                        <label class="text-xs font-bold text-[#3b82f6] block mb-2">名前</label>
                        <input id="settingName" type="text"
                            class="w-full bg-[#0a0a0a] border-2 border-[#172554] rounded-xl p-3 text-sm text-slate-200 focus:border-[#3b82f6] outline-none">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-[#3b82f6] block mb-2">システムプロンプト (AIへの指示)</label>
                        <textarea id="settingSystemPrompt" rows="8"
                            class="w-full bg-[#0a0a0a] border-2 border-[#172554] rounded-xl p-3 text-sm text-slate-200 focus:border-[#3b82f6] outline-none resize-none placeholder-slate-700"></textarea>
                    </div>
                    <p class="text-[10px] text-slate-500">※性格や話し方などを自由に設定してください。</p>
                </div>
                <div class="flex gap-2 shrink-0">
                    <button id="cancelSettings"
                        class="flex-1 py-3 bg-[#222] rounded-xl font-bold text-slate-500 hover:bg-[#333]">キャンセル</button>
                    <button id="saveSettings"
                        class="flex-1 py-3 bg-[#3b82f6] text-white rounded-xl font-bold shadow-[0_4px_0_#1d4ed8] active:translate-y-[1px] active:shadow-none">保存</button>
                </div>
            </div>
        </div>

        <!-- Header -->
        <header
            class="z-10 pt-[max(1rem,env(safe-area-inset-top))] pb-4 px-4 bg-[#050505]/80 backdrop-blur-md flex justify-between items-center border-b-2 border-[#1a1a1a] shrink-0">
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 rounded-full bg-[#0f172a] flex items-center justify-center border-2 border-[#3b82f6] text-xl shadow-[0_0_10px_rgba(59,130,246,0.3)]">
                    ✨
                </div>
                <div>
                    <h1 id="aiName" class="font-black text-[#3b82f6] text-sm tracking-tighter leading-none">AI Assistant
                    </h1>
                    <span id="apiStatus"
                        class="text-[9px] text-[#3b82f6]/70 font-bold uppercase tracking-wider block mt-1">ONLINE</span>
                </div>
            </div>
            <div class="flex gap-2">
                <button id="settingsBtn"
                    class="w-9 h-9 flex items-center justify-center rounded-full bg-[#0f172a] border-2 border-[#172554] text-slate-400 hover:border-[#3b82f6] hover:text-[#3b82f6] transition-colors active:scale-95">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
                <button id="clearBtn"
                    class="w-9 h-9 flex items-center justify-center rounded-full bg-[#0f172a] border-2 border-[#172554] text-slate-400 hover:border-[#3b82f6] hover:text-[#3b82f6] transition-colors active:scale-95">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>

                <div class="w-px h-6 bg-[#222] mx-1 self-center"></div>

                <button id="saveBtn"
                    class="w-9 h-9 flex items-center justify-center rounded-full bg-[#0f172a] border-2 border-[#172554] text-[#3b82f6] active:scale-95 transition-transform">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                </button>
                <button id="loadBtn"
                    class="w-9 h-9 flex items-center justify-center rounded-full bg-[#0f172a] border-2 border-[#172554] text-[#3b82f6] active:scale-95 transition-transform">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Messages -->
        <div id="chatMessages"
            class="flex-1 overflow-y-auto p-4 space-y-6 bg-[#050505] bg-[radial-gradient(#151515_1px,transparent_1px)] [background-size:20px_20px] hide-scrollbar overscroll-contain">
            <div class="welcome-message flex flex-col items-center justify-center p-8 space-y-4 opacity-70 h-full">
                <div
                    class="w-20 h-20 rounded-full bg-[#0f172a] flex items-center justify-center border-2 border-[#3b82f6] text-4xl shadow-[0_0_20px_rgba(59,130,246,0.2)]">
                    ✨</div>
                <div class="text-center space-y-2">
                    <h2 class="text-[#3b82f6] font-black text-xl">こんにちは！</h2>
                    <p id="welcomeText" class="text-slate-400 text-sm font-bold">私はAI Assistantです。何でもお気軽にお話しください。</p>
                </div>
            </div>
        </div>

        <!-- Input -->
        <div
            class="p-4 pb-[max(1rem,env(safe-area-inset-bottom))] bg-[#050505]/95 border-t-2 border-[#1a1a1a] shrink-0 backdrop-blur-sm">
            <div
                class="flex gap-2 items-end bg-[#111] p-2 rounded-2xl border-2 border-[#222] focus-within:border-[#3b82f6] transition-colors">
                <textarea id="messageInput"
                    class="flex-1 bg-transparent text-slate-200 font-bold px-3 py-3 text-base h-12 max-h-32 resize-none focus:outline-none placeholder-slate-600 leading-normal"
                    placeholder="メッセージを入力..."></textarea>
                <button id="sendBtn" disabled
                    class="w-12 h-12 rounded-xl bg-gradient-to-br from-[#3b82f6] to-[#1d4ed8] text-white flex items-center justify-center shadow-[0_4px_0_#1e3a8a] active:translate-y-[1px] active:shadow-none transition-all disabled:opacity-30 disabled:shadow-none shrink-0 mb-[1px]">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
